        <script>
        var audio, playbtn, seek_bar;
        function initAudioPlayer(){
            audio = new audio ();
            audio.src = "Kalimba.mp3";
            audio.loop = true;
            audio.play();
            // Set object refrences and event
            playbtn = document.getElementById('playpausebtn');
            playbtn.addEventListener("click", playPause)
            //Functions
            function playPause() {
                if (audio.paused) {
                    audio.play();
                    playbtn.style.background = "url(images/musiconsmall.png) no-repeat";
                }
                else {
                    audio.pause();
                    playbtn.style.background = "url(images/musicoffsmall.png) no-repeat";
                }
            }
        }
        window.addEventListener("load", initAudioPlayer);
        </script>
